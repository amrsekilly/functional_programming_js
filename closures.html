<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Closures example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script>
    // define the closure
    var addOne = (numberToIncrement) => () => numberToIncrement + 1;

    // print the object info to get the closure details
    console.dir(addOne(2));
    console.dir(addOne(5));

  </script>
</body>
</html>
